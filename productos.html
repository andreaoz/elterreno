<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Terreno Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="bg-primary navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="multimedia/logo.jpg" class="img-fluid" style="max-height: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="eventos.html">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-5">
    <div class="row">
      <!-- Imagen a la izquierda -->
      <div class="col-md-6">
        <img id="product-image" src="" class="img-fluid" alt="Producto">
      </div>
      
      <!-- InformaciÃ³n a la derecha -->
      <div class="col-md-6">
        <h2 id="product-name"></h2>
        <p id="product-description"></p>
        <h4 id="product-price"></h4>
        <button class="btn btn-primary">Comprar</button>
        <button class="btn btn-secondary">Volver</button>
      </div>
    </div>
  </div>

  <script src="productos_detalles.js"></script>
  <script>
      // Get the product ID from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const productName = urlParams.get("name"); // busca nombre del producto
  
      // Find the product in the array
      const product = products.find(p => p.name == productName);
  
      // If product is found, update the HTML
      if (product) {
          document.getElementById("product-image").src = product.image;
          document.getElementById("product-name").textContent = product.name;
          document.getElementById("product-description").textContent = product.description;
          document.getElementById("product-price").textContent = product.precio;
      } else {
          document.querySelector(".container").innerHTML = "<h3>Producto no encontrado</h3>";
      }
  </script>
  

  
  <!-- Add Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
